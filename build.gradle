buildscript {

    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath Deps.kotlinGradlePlugin
    }
}

allprojects {

    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'http://dl.bintray.com/kotlin/ktor' }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
